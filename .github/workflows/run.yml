name: run kuaiqi

on:
  schedule:
    - cron: '0 1 * * *'    # 北京 09:00
    - cron: '30 1 * * *'   # 北京 09:30
    - cron: '0 13 * * *'   # 北京 21:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 用具备写权限的 token 签出代码，方便后续 push
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python kuaiqi.py

      # 先同步远程（防止 'fetch first'），再提交并推送更新后的 Excel
      - name: Commit and push updated Excel
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add kuaiqi.xlsx
          git commit -m "Update kuaiqi.xlsx [skip ci]" || echo "No changes to commit"
          git push

    # 防止 9:00 和 9:30 任务重叠
    concurrency:
      group: run-kuaiqi
      cancel-in-progress: true
