name: run kuaiqi

on:
  schedule:
    - cron: '0 1 * * *'    # 北京 09:00
    - cron: '30 1 * * *'   # 北京 09:30
    - cron: '0 12 * * *'   # 北京 21:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Set timezone (logs only)
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: Show current time (Beijing)
        run: date -R

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-sync main (pull before running)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python kuaiqi.py

      - name: Commit and push updated Excel
        run: |
          git add kuaiqi.xlsx
          git commit -m "Update kuaiqi.xlsx [skip ci]" || echo "No changes to commit"
          git push

    concurrency:
      group: run-kuaiqi
      cancel-in-progress: true
